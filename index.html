<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">

    </div>

    <script>
        fetch("http://ci-seapi.heroku.com/api/")
        .then(response => response.text())
        .then(data => {
            document.getElementById("content").innerText = data;
        })
    </script>
</body>
</html>
